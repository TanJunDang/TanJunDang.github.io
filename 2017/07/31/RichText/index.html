<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//插入图片</span></span><br><span class="line">richEditor.insertImage(path, richEditor.getMeasuredWidth());</span><br><span class="line"></span><br><span class="line"><span class="comment">//获取Html</span></span><br><span class="line"><span class="function"><span class="keyword">private</span> String <span class="title">getEditData</span><span class="params">()</span> </span>&#123;</span><br><span class="line">      List&lt;RichTextEditor.EditData&gt; editList = richEditor.buildEditData();</span><br><span class="line">      StringBuffer content = <span class="keyword">new</span> StringBuffer();</span><br><span class="line">      <span class="keyword">for</span> (RichTextEditor.EditData itemData : editList) &#123;</span><br><span class="line">          <span class="keyword">if</span> (itemData.inputStr != <span class="keyword">null</span>) &#123;</span><br><span class="line">              content.append(itemData.inputStr);</span><br><span class="line">          &#125; <span class="keyword">else</span> <span class="keyword">if</span> (itemData.imagePath != <span class="keyword">null</span>) &#123;</span><br><span class="line">              content.append(<span class="string">"&lt;img src=\""</span>).append(itemData.imagePath).append(<span class="string">"\"/&gt;"</span>);</span><br><span class="line">          &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">return</span> content.toString();</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//进入时显示数据</span></span><br><span class="line"><span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">showEditData</span><span class="params">(String content)</span> </span>&#123;</span><br><span class="line">    richEditor.clearAllLayout();</span><br><span class="line">    List&lt;String&gt; textList = StringUtils.cutStringByImgTag(content);</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; textList.size(); i++) &#123;</span><br><span class="line">        String text = textList.get(i);</span><br><span class="line">        <span class="keyword">if</span> (text.contains(<span class="string">"&lt;img"</span>)) &#123;</span><br><span class="line">            String imagePath = StringUtils.getImgSrc(text);</span><br><span class="line">            richEditor.measure(<span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line">            richEditor.addImageViewAtIndex(richEditor.getLastIndex(), imagePath);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            richEditor.addEditTextAtIndex(richEditor.getLastIndex(), text);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
