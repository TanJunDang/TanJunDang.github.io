tag">@Date</span>: 2017/12/6</span><br><span class="line">  * <span class="doctag">@Description</span>: 处理拍照后的图片</span><br><span class="line">  * 拍照后的图片由于文件过大，所以在上传前一般会进行压缩。因此会进行一系列的操作。</span><br><span class="line">  * 压缩后的图片，exif信息会丢失</span><br><span class="line">  * 1.加载图片到bitmap</span><br><span class="line">  * 2.压缩图片</span><br><span class="line">  * 3.翻转图片</span><br><span class="line">  * 4.保存图片</span><br><span class="line">  */</span></span><br><span class="line"></span><br><span class="line"> <span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">PhotoTool</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">     <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> PhotoTool <span class="title">getInstance</span><span class="params">()</span> </span>&#123;</span><br><span class="line">         <span class="keyword">return</span> Holder.INSTANCE;</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line">     <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">Holder</span> </span>&#123;</span><br><span class="line">         <span class="keyword">static</span> PhotoTool INSTANCE = <span class="keyword">new</span> PhotoTool();</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">     <span class="comment">/**</span><br><span class="line">      * 压缩图片</span><br><span class="line">      *</span><br><span class="line">      * <span class="doctag">@param</span> sourceImgPath 原图片路径</span><br><span class="line">      * <span class="doctag">@param</span> outputPath    压缩后图片的输出路径</span><br><span class="line">      * <span class="doctag">@param</span> fileName      输出文件名</span><br><span class="line">      * <span class="doctag">@return</span> 压缩后的bitmap，无exif</span><br><span class="line">      */</span></span><br><span class="line">     <span class="function"><span class="keyword">public</span> Bitmap <span class="title">getZipImage</span><span class="params">(String sourceImgPath, String outputPath, String fileName, <span class="keyword">int</span> reqWidth, <span class="keyword">int</span> reqHeight)</span> </span>&#123;</span><br><span class="line">         FileOutputStream fos = <span class="keyword">null</span>;</span><br><span class="line">         <span class="keyword">try</span> &#123;</span><br><span class="line">             fos = <span class="keyword">new</span> FileOutputStream(<span class="keyword">new</span> File(outputPath, fileName));</span><br><span class="line">         &#125; <span class="keyword">catch</span> (FileNotFoundException e) &#123;</span><br><span class="line">             e.printStackTrace();</span><br><span class="line">         &#125;</span><br><span class="line">         BitmapFactory.Options opts = <span class="keyword">new</span> BitmapFactory.Options();</span><br><span class="line">         opts.inJustDecodeBounds = <span class="keyword">true</span>;</span><br><span class="line">         Bitmap bmp = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">         <span class="keyword">int</span> w = opts.outWidth;</span><br><span class="line">         <span class="keyword">int</span> h = opts.outHeight;</span><br><span class="line"></span><br><span class="line">         <span class="keyword">int</span> sampleSize = <span class="number">1</span>;</span><br><span class="line">         <span class="keyword">if</span> (w &gt; h &amp;&amp; w &gt; reqWidth) &#123;</span><br><span class="line">             sampleSize = (<span class="keyword">int</span>) (w / reqWidth);</span><br><span class="line">         &#125; <span class="keyword">else</span> <span class="keyword">if</span> (w &lt; h &amp;&amp; h &gt; reqHeight) &#123;</span><br><span class="line">             sampleSize = (<span class="keyword">int</span>) (h / reqHeight);</span><br><span class="line">         &#125;</span><br><span class="line">         <span class="keyword">if</span> (sampleSize &lt;= <span class="number">0</span>)</span><br><span class="line">             sampleSize = <span class="number">1</span>;</span><br><span class="line">         opts.inSampleSize = sampleSize;</span><br><span class="line">         opts.inJustDecodeBounds = <span class="keyword">false</span>;</span><br><span class="line">         bmp = BitmapFactory.decodeFile(sourceImgPath, opts);</span><br><span class="line">         bmp.compress(Bitmap.CompressFormat.JPEG, <span class="number">10</span>, fos);</span><br><span class="line"></span><br><span class="line">         <span class="keyword">return</span> bmp;</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line">     <span class="comment">/**</span><br><span class="line">      * 返回一个压缩过的bitmap</span><br><span class="line">      *</span><br><span class="line">      * <span class="doctag">@param</span> res</span><br><span class="line">      * <span class="doctag">@param</span> resId</span><br><span class="line">      * <span class="doctag">@param</span> reqWidth</span><br><span class="line">      * <span class="doctag">@param</span> reqHeight</span><br><span class="line">      * <span class="doctag">@return</span></span><br><span class="line">      */</span></span><br><span class="line">     <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Bitmap <span class="title">decodeBitmapFromRes</span><span class="params">(Resources res, <span class="keyword">int</span> resId, <span class="keyword">int</span> reqWidth, <span class="keyword">int</span> reqHeight)</span> </span>&#123;</span><br><span class="line">         <span class="keyword">final</span> BitmapFactory.Options options = <span class="keyword">new</span> BitmapFactory.Options();</span><br><span class="line"> <span class="comment">//        inJustDecodeBounds=true 解析获取图片尺寸,不会加载图片</span></span><br><span class="line">         options.inJustDecodeBounds = <span class="keyword">true</span>;</span><br><span class="line">         BitmapFactory.decodeResource(res, resId, options);</span><br><span class="line"></span><br><span class="line"> <span class="comment">//        根据图片分辨率以及需要显示的大小计算采样率</span></span><br><span class="line"> <span class="comment">//     todo  inSampleSize=2表示宽高均压缩为原来的二分之一</span></span><br><span class="line"></span><br><span class="line">         <span class="keyword">int</span> sampleSize = <span class="number">1</span>;</span><br><span class="line">         <span class="keyword">int</span> width = options.outWidth;</span><br><span class="line">         <span class="keyword">int</span> height = options.outHeight;</span><br><span class="line">         sampleSize = calcSampleSize(width, height, reqWidth, reqHeight);</span><br><span class="line">         options.inSampleSize = sampleSize;</span><br><span class="line"> <span class="comment">//        设置压缩率并解码</span></span><br><span class="line">         options.inJustDecodeBounds = <span class="keyword">false</span>;</span><br><span class="line"></span><br><span class="line">         <span class="keyword">return</span> BitmapFactory.decodeResource(res, resId, options);</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">     <span class="comment">/**</span><br><span class="line">      * 通常计算采样率的方法</span><br><span class="line">      *</span><br><span class="line">      * <span class="doctag">@param</span> width</span><br><span class="line">      * <span class="doctag">@param</span> height</span><br><span class="line">      * <span class="doctag">@param</span> reqWidth</span><br><span class="line">      * <span class="doctag">@param</span> reqHeight</span><br><span class="line">      * <span class="doctag">@return</span></span><br><span class="line">      */</span></span><br><span class="line">     <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">calcSampleSizeNormal</span><span class="params">(<span class="keyword">int</span> width, <span class="keyword">int</span> height, <span class="keyword">int</span> reqWidth, <span class="keyword">int</span> reqHeight)</span> </span>&#123;</span><br><span class="line">         <span class="keyword">int</span> sampleSize = <span class="number">1</span>;</span><br><span class="line">         <span class="keyword">if</span> (width &gt; reqWidth || height &gt; reqHeight) &#123;</span><br><span class="line">             <span class="keyword">float</span> fW = Math.round((<span class="keyword">float</span>) width / reqWidth);</span><br><span class="line">             <span class="keyword">float</span> fH = Math.round((<span class="keyword">float</span>) height / reqHeight);</span><br><span class="line">             sampleSize = (<span class="keyword">int</span>) Math.min(fW, fH);</span><br><span class="line">         &#125;</span><br><span class="line">         <span class="keyword">return</span> sampleSize;</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">     <span class="comment">/**</span><br><span class="line">      * 开发探索艺术推荐</span><br><span class="line">      * sampleSize应为2的指数</span><br><span class="line">      *</span><br><span class="line">      * <span class="doctag">@param</span> width</span><br><span class="line">      * <span class="doctag">@param</span> height</span><br><span class="line">      * <span class="doctag">@param</span> reqWidth</span><br><span class="line">      * <span class="doctag">@param</span> reqHeight</span><br><span class="line">      * <span class="doctag">@return</span></span><br><span class="line">      */</span></span><br><span class="line">     <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">calcSampleSize</span><span class="params">(<span class="keyword">int</span> width, <span class="keyword">int</span> height, <span class="keyword">int</span> reqWidth, <span class="keyword">int</span> reqHeight)</span> </span>&#123;</span><br><span class="line">         <span class="keyword">int</span> sampleSize = <span class="number">1</span>;</span><br><span class="line">         <span class="keyword">if</span> (width &gt; reqWidth || height &gt; reqHeight) &#123;</span><br><span class="line">             <span class="keyword">int</span> halfW = width / <span class="number">2</span>;</span><br><span class="line">             <span class="keyword">int</span> halfH = height / <span class="number">2</span>;</span><br><span class="line">             <span class="keyword">while</span> (halfH / sampleSize &gt;= reqHeight &amp;&amp; (halfW / sampleSize &gt;= reqWidth)) &#123;</span><br><span class="line">                 sampleSize *= <span class="number">2</span>;</span><br><span class="line">             &#125;</span><br><span class="line">         &#125;</span><br><span class="line">         <span class="keyword">return</span> sampleSize;</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line">     <span class="comment">/**</span><br><span class="line">      * 旋转压缩后的bitmap</span><br><span class="line">      *</span><br><span class="line">      * <span class="doctag">@param</span> bitmap       压缩后的图片</span><br><span class="line">      * <span class="doctag">@param</span> srcImagePath 原图片的路径(获取原图片的exif信息,加载到bitmap)</span><br><span class="line">      */</span></span><br><span class="line">     <span class="function"><span class="keyword">public</span> Bitmap <span class="title">rotateZipImage</span><span class="params">(Bitmap bitmap, String srcImagePath)</span> </span>&#123;</span><br><span class="line">         <span class="keyword">int</span> degree = getPicRotate(srcImagePath);</span><br><span class="line">         <span class="keyword">if</span> (degree != <span class="number">0</span>) &#123;</span><br><span class="line">             Matrix m = <span class="keyword">new</span> Matrix();</span><br><span class="line">             <span class="keyword">int</span> width = bitmap.getWidth();</span><br><span class="line">             <span class="keyword">int</span> height = bitmap.getHeight();</span><br><span class="line">             m.setRotate(degree); <span class="comment">// 旋转angle度</span></span><br><span class="line">             bitmap = Bitmap.createBitmap(bitmap, <span class="number">0</span>, <span class="number">0</span>, width, height, m, <span class="keyword">true</span>);<span class="comment">// 从新生成图片</span></span><br><span class="line">         &#125;</span><br><span class="line">         <span class="keyword">return</span> bitmap;</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line">     <span class="comment">/**</span><br><span class="line">      * 保存bitmap到本地</span><br><span class="line">      *</span><br><span class="line">      * <span class="doctag">@param</span> zipBitmap 压缩后的bitmap</span><br><span class="line">      * <span class="doctag">@param</span> savePath  路径名</span><br><span class="line">      * <span class="doctag">@param</span> fileName  文件名</span><br><span class="line">      * <span class="doctag">@return</span></span><br><span class="line">      */</span></span><br><span class="line">     <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">saveZipBitmap</span><span class="params">(Bitmap zipBitmap, String savePath, String fileName)</span> </span>&#123;</span><br><span class="line">         FileOutputStream fos = <span class="keyword">null</span>;</span><br><span class="line">         <span class="keyword">try</span> &#123;</span><br><span class="line">             fos = <span class="keyword">new</span> FileOutputStream(<span class="keyword">new</span> File(savePath, fileName));</span><br><span class="line">             zipBitmap.compress(Bitmap.CompressFormat.JPEG, <span class="number">50</span>, fos);</span><br><span class="line">             <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">         &#125; <span class="keyword">catch</span> (FileNotFoundException e) &#123;</span><br><span class="line">             e.printStackTrace();</span><br><span class="line">             <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">         &#125;</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line">     <span class="comment">/**</span><br><span class="line">      * 读取图片文件旋转的角度</span><br><span class="line">      *</span><br><span class="line">      * <span class="doctag">@param</span> path 图片绝对路径</span><br><span class="line">      * <span class="doctag">@return</span> 图片旋转的角度</span><br><span class="line">      */</span></span><br><span class="line">     <span class="function"><span class="keyword">private</span> <span class="keyword">int</span> <span class="title">getPicRotate</span><span class="params">(String path)</span> </span>&#123;</span><br><span class="line">         <span class="keyword">int</span> degree = <span class="number">0</span>;</span><br><span class="line">         <span class="keyword">try</span> &#123;</span><br><span class="line">             ExifInterface exifInterface = <span class="keyword">new</span> ExifInterface(path);</span><br><span class="line">             <span class="keyword">int</span> orientation = exifInterface.getAttributeInt(ExifInterface.TAG_ORIENTATION, ExifInterface.ORIENTATION_NORMAL);</span><br><span class="line">             <span class="keyword">switch</span> (orientation) &#123;</span><br><span class="line">                 <span class="keyword">case</span> ExifInterface.ORIENTATION_ROTATE_90:</span><br><span class="line">                     degree = <span class="number">90</span>;</span><br><span class="line">                     <span class="keyword">break</span>;</span><br><span class="line">                 <span class="keyword">case</span> ExifInterface.ORIENTATION_ROTATE_180:</span><br><span class="line">                     degree = <span class="number">180</span>;</span><br><span class="line">                     <span class="keyword">break</span>;</span><br><span class="line">                 <span class="keyword">case</span> ExifInterface.ORIENTATION_ROTATE_270:</span><br><span class="line">                     degree = <span class="number">270</span>;</span><br><span class="line">                     <span class="keyword">break</span>;</span><br><span class="line">             &#125;</span><br><span class="line">         &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">             e.printStackTrace();</span><br><span class="line">         &#125;</span><br><span class="line">         <span class="keyword">return</span> degree;</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line">     <span class="comment">/**</span><br><span class="line">      * 由于压缩后的图片会翻转，所以需要获取原图片的exif信息</span><br><span class="line">      * 复制原图片的exif信息，将原图片的exif信息复制到压缩后的图片上</span><br><span class="line">      *</span><br><span class="line">      * <span class="doctag">@param</span> oldFilePath 原图片的path</span><br><span class="line">      * <span class="doctag">@param</span> newFilePath 压缩后图片的path</span><br><span class="line">      * <span class="doctag">@throws</span> Exception</span><br><span class="line">      */</span></span><br><span class="line">     <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">saveExif</span><span class="params">(String oldFilePath, String newFilePath)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">         ExifInterface oldExif = <span class="keyword">new</span> ExifInterface(oldFilePath);</span><br><span class="line">         ExifInterface newExif = <span class="keyword">new</span> ExifInterface(newFilePath);</span><br><span class="line">         Class&lt;ExifInterface&gt; cls = ExifInterface.class;</span><br><span class="line">         Field[] fields = cls.getFields();</span><br><span class="line">         <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; fields.length; i++) &#123;</span><br><span class="line">             String fieldName = fields[i].getName();</span><br><span class="line">             <span class="keyword">if</span> (!TextUtils.isEmpty(fieldName) &amp;&amp; fieldName.startsWith(<span class="string">"TAG"</span>)) &#123;</span><br><span class="line">                 String fieldValue = fields[i].get(cls).toString();</span><br><span class="line">                 String attribute = oldExif.getAttribute(fieldValue);</span><br><span class="line">                 <span class="keyword">if</span> (attribute != <span class="keyword">null</span>) &#123;</span><br><span class="line">                     newExif.setAttribute(fieldValue, attribute);</span><br><span class="line">                 &#125;</span><br><span class="line">             &#125;</span><br><span class="line">         &#125;</span><br><span class="line">         newExif.saveAttributes();</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
