            <h1 id="Android6-0-权限"><a href="#Android6-0-权限" class="headerlink" title="Android6.0 权限"></a>Android6.0 权限</h1><blockquote>

<span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">/**</span><br><span class="line"> * Developer: TanJunDang</span><br><span class="line"> * Email: TanJunDang324@gmail.com</span><br><span class="line"> * Date: 2016/9/28</span><br><span class="line"> * 使用步骤</span><br><span class="line"> * 1.创建所需权限集合。</span><br><span class="line"> * 2.调用requestPermission方法。</span><br><span class="line"> * 3.重写onRequestPermissionsResult方法。调用工具类里的onRequestPermissionsResult方法。</span><br><span class="line"> */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">PermissionTool</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> Context appContext;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> REQ_CODE = <span class="number">0xff</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> View.OnClickListener dealSuccess;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//静态内部类内部类里面实例化</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">Holder</span> </span>&#123;</span><br><span class="line">        <span class="keyword">public</span> <span class="keyword">static</span> PermissionTool INSTANCE = <span class="keyword">new</span> PermissionTool();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> PermissionTool <span class="title">getInstance</span><span class="params">(Context context)</span> </span>&#123;</span><br><span class="line">        appContext = context;</span><br><span class="line">        <span class="keyword">return</span> Holder.INSTANCE;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span><br><span class="line">     * <span class="doctag">@param</span> permissionList 权限集合</span><br><span class="line">     * <span class="doctag">@param</span> dealSuccess    成功获取所有权限后的处理</span><br><span class="line">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">requestPermissions</span><span class="params">(ArrayList&lt;String&gt; permissionList, View.OnClickListener dealSuccess)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.dealSuccess = dealSuccess;</span><br><span class="line">        <span class="keyword">if</span> (checkPermissions(permissionList).isEmpty()) &#123;</span><br><span class="line">            dealSuccess.onClick(<span class="keyword">new</span> View(appContext));</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            ActivityCompat.requestPermissions((Activity) appContext, (String[]) permissionList.toArray(<span class="keyword">new</span> String[permissionList.size()]), REQ_CODE);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span><br><span class="line">     * 检测需要请求的权限</span><br><span class="line">     *</span><br><span class="line">     * <span class="doctag">@param</span> permissionList</span><br><span class="line">     * <span class="doctag">@return</span></span><br><span class="line">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> ArrayList&lt;String&gt; <span class="title">checkPermissions</span><span class="params">(ArrayList&lt;String&gt; permissionList)</span> </span>&#123;</span><br><span class="line">        ArrayList&lt;String&gt; requestPermissions = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; permissionList.size(); i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (ActivityCompat.checkSelfPermission(appContext, permissionList.get(i)) == PackageManager.PERMISSION_DENIED) &#123;</span><br><span class="line">                requestPermissions.add(permissionList.get(i));</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> requestPermissions;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span><br><span class="line">     * 返回拒绝的权限</span><br><span class="line">     *</span><br><span class="line">     * <span class="doctag">@param</span> permissions</span><br><span class="line">     * <span class="doctag">@param</span> grantResults</span><br><span class="line">     * <span class="doctag">@return</span></span><br><span class="line">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> ArrayList <span class="title">permissionDenyList</span><span class="params">(String[] permissions, <span class="keyword">int</span>[] grantResults)</span> </span>&#123;</span><br><span class="line">        ArrayList permissionDeny = <span class="keyword">new</span> ArrayList();</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; permissions.length; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (grantResults[i] == PackageManager.PERMISSION_DENIED) &#123;</span><br><span class="line">                permissionDeny.add(permissions[i]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> permissionDeny;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span><br><span class="line">     * 处理多个权限</span><br><span class="line">     *</span><br><span class="line">     * <span class="doctag">@param</span> permissionList</span><br><span class="line">     * <span class="doctag">@param</span> requestCode</span><br><span class="line">     * <span class="doctag">@param</span> permissions</span><br><span class="line">     * <span class="doctag">@param</span> grantResults</span><br><span class="line">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onRequestPermissionsResult</span><span class="params">(<span class="keyword">final</span> ArrayList&lt;String&gt; permissionList, <span class="keyword">final</span> <span class="keyword">int</span> requestCode, <span class="keyword">final</span> String[] permissions, <span class="keyword">int</span>[] grantResults)</span> </span>&#123;</span><br><span class="line">        permissionList.clear();</span><br><span class="line">        <span class="keyword">if</span> (requestCode == PermissionTool.REQ_CODE) &#123;</span><br><span class="line">            <span class="keyword">if</span> (permissionDenyList(permissions, grantResults).isEmpty()) &#123;</span><br><span class="line">                dealSuccess.onClick(<span class="keyword">new</span> View(appContext));</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                permissionList.addAll(permissionDenyList(permissions, grantResults));</span><br><span class="line">                <span class="keyword">if</span> (isAllPermissionNoLongerDisplay(permissionList)) &#123;</span><br><span class="line">                    DialogTool.getInstance().showDialog((AppCompatActivity) appContext, <span class="string">""</span>, <span class="string">"需要给予相关的权限才能使用该功能"</span>, <span class="keyword">new</span> DialogInterface.OnClickListener() &#123;</span><br><span class="line">                        <span class="meta">@Override</span></span><br><span class="line">                        <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onClick</span><span class="params">(DialogInterface dialog, <span class="keyword">int</span> which)</span> </span>&#123;</span><br><span class="line">                            Functions.SkipToAppDetail();</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;, <span class="keyword">null</span>);</span><br><span class="line"></span><br><span class="line">                &#125; <span class="keyword">else</span> <span class="keyword">if</span> (permissions.length == <span class="number">1</span> &amp;&amp; !permissionList.isEmpty()) &#123;</span><br><span class="line">                    DialogTool.getInstance().showDialog((AppCompatActivity) appContext, <span class="string">"必须设置权限才能正常使用该功能"</span>, <span class="keyword">null</span>, <span class="keyword">new</span> DialogInterface.OnClickListener() &#123;</span><br><span class="line">                        <span class="meta">@Override</span></span><br><span class="line">                        <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onClick</span><span class="params">(DialogInterface dialog, <span class="keyword">int</span> which)</span> </span>&#123;</span><br><span class="line">                            ActivityCompat.requestPermissions((Activity) appContext, <span class="keyword">new</span> String[]&#123;permissions[<span class="number">0</span>]&#125;, requestCode);</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;, <span class="keyword">null</span>);</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    Functions.toast(<span class="string">"必须给予相关的权限才能使用该功能"</span>);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span><br><span class="line">     * 通过判断不再显示权限集合长度跟被拒绝集合长度是否一致来决定是否执行跳去设置页面</span><br><span class="line">     *</span><br><span class="line">     * <span class="doctag">@param</span> permissions</span><br><span class="line">     * <span class="doctag">@return</span></span><br><span class="line">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isAllPermissionNoLongerDisplay</span><span class="params">(ArrayList&lt;String&gt; permissions)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//获取所有点击了不再显示的权限</span></span><br><span class="line">        ArrayList&lt;String&gt; noLongerDisplayList = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; permissions.size(); i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (!ActivityCompat.shouldShowRequestPermissionRationale((Activity) appContext, permissions.get(i))) &#123;</span><br><span class="line">                noLongerDisplayList.add(permissions.get(i));</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//判断是否所有权限都不再显示</span></span><br><span class="line">        <span class="keyword">if</span> (noLongerDisplayList.size() == permissions.size()) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
